<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="200" height="60" fill="#000000"/>
  
  <!-- Metallic gradient for silver effect -->
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow effect -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Stylized A with starburst -->
  <g filter="url(#shadow)">
    <!-- Main A letter -->
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#silverGradient)">A</text>
    
    <!-- Starburst elements extending from upper right -->
    <path d="M42 15 L48 10 L44 20 Z" fill="url(#silverGradient)" opacity="0.9"/>
    <path d="M44 13 L50 8 L46 22 Z" fill="url(#silverGradient)" opacity="0.7"/>
    <path d="M46 11 L52 6 L48 24 Z" fill="url(#silverGradient)" opacity="0.5"/>
    <path d="M48 9 L54 4 L50 26 Z" fill="url(#silverGradient)" opacity="0.3"/>
  </g>
  
  <!-- AMONIX text -->
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#silverGradient)">AMONIX</text>
  
  <!-- Tagline -->
  <text x="65" y="52" font-family="monospace" font-size="6" fill="#ffffff" opacity="0.8">Marketing With Artificial Intelligence</text>
</svg>
